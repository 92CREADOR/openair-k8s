---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition 
metadata:
  name: {{ .Chart.Name }}-{{ .Values.namespace }}-net1
spec:
  config: '{ 
      "cniVersion": "0.3.0",
      "type": "macvlan",
      "master": "bond0",
      "mode": "bridge",
      "ipam": {
        "type": "static",
        "addresses": [
                {
                        "address": {{- cat .Values.lte.pgwSxIP "/" .Values.lte.pgwSxNetmask | nospace | quote }},
                        "gateway": {{ .Values.lte.pgwSxGateway | quote }}
                }
        ]
      }
    }'

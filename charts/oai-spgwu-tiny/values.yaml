# Default values for oai-spgwu-tiny.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

namespace: "5geve"

image:
  registry: local
  repository: image-registry.openshift-image-registry.svc:5000/oai/oai-spgwu-tiny
  version: onap-0.1.0
  # pullPolicy: IfNotPresent or Never or Always
  pullPolicy: Always

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "oai-spgwu-tiny-sa"

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

securityContext:
  privileged: true
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  pfcpPort: 8805
  gtpuPort: 2152

lte:
  pidDirectory: "/var/run"
  sgwS1uIf: "net2"
  sgwS1uIp: "192.168.18.161"
  sgwS1uGateway: "192.168.18.1"
  sgwS1uNetmask: "24"
  pgwSgiIf: "net3"
  pgwSgiIp: "192.168.3.110"
  pgwSgiGateway: "192.168.3.1"
  pgwSgiNetmask: "24"
  pgwuSgiGw: "192.168.3.111"
  netUeIp: "192.168.28.0/24"
  pgwcSxIp: "192.168.2.110"
  sgwSxIf: "net1"
  sgwSxIp: "192.168.2.111"
  sgwSxGateway: "192.168.2.1"
  sgwSxNetmask: "24"
  netUeNatOption: "yes"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

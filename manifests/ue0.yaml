apiVersion: v1
kind: ServiceAccount
metadata:
  name: ue0-sa
  namespace: oai
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: ue0-rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: ue0-sa
  namespace: oai
---
apiVersion: v1
data:
  band: "38"
  ru_local_if: net1
  ru_local_ip: 192.168.18.154
  ru_remote_ip: 192.168.18.152
kind: ConfigMap
metadata:
  name: ue0-config
  namespace: oai
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: oai-ue0
  name: oai-ue0
  namespace: oai
spec:
  clusterIP: None
  ports:
  - name: if4p5-c
    port: 50000
    protocol: UDP
    targetPort: 50000
  - name: if4p5-u
    port: 50001
    protocol: UDP
    targetPort: 50001
  selector:
    app: oai-ue0
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: oai-ue0
  name: oai-ue0
  namespace: oai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oai-ue0
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        k8s.v1.cni.cncf.io/networks: ue0-net1
      labels:
        app: oai-ue0
    spec:
      containers:
      - args:
        - ./bin/entrypoint.sh; sleep infinity
        command:
        - /bin/sh
        - -c
        env:
        - name: RU_LOCAL_IF
          valueFrom:
            configMapKeyRef:
              key: ru_local_if
              name: ue0-config
        - name: RU_LOCAL_IP
          valueFrom:
            configMapKeyRef:
              key: ru_local_ip
              name: ue0-config
        - name: RU_REMOTE_IP
          valueFrom:
            configMapKeyRef:
              key: ru_remote_ip
              name: ue0-config
        - name: BAND
          valueFrom:
            configMapKeyRef:
              key: band
              name: ue0-config
        image: image-registry.openshift-image-registry.svc:5000/oai/oai-ue:develop-vco3
        imagePullPolicy: Always
        name: ue0
        ports:
        - containerPort: 50000
          name: if4p5-c
        - containerPort: 50001
          name: if4p5-u
        securityContext:
          privileged: true
      - command:
        - /bin/sleep
        - infinity
        image: corfr/tcpdump
        name: tcpdump
      deSelector:
        kubernetes.io/hostname: babylon.5glab.nsa.eurecom.fr
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        runAsGroup: 0
        runAsUser: 0
      serviceAccountName: ue0-sa
      terminationGracePeriodSeconds: 30
---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: ue0-net1
  namespace: oai
spec:
  config: '{ "cniVersion": "0.3.0", "type": "macvlan", "master": "bond0", "mode":
    "bridge", "ipam": { "type": "static", "addresses": [ { "address": "192.168.18.154/24",
    "gateway": "192.168.18.1" } ] } }'
